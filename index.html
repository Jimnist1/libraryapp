<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="containerLeft">
      <div class="messageContainer">
        <div class="libraryDescription">
          <p>Welcome to the Library App!</p>
          <p>
            Here you can keep track of books you have read or would like to
            read!
          </p>
          <p>Feel free to login to save your books!!</p>
        </div>
        <button id="openForm">+ Add Book</button>
      </div>
    </div>
    <dialog>
      <form id="bookInfo" action="page_submission_URL" method="post">
        <input
          class="inputDiv"
          type="text"
          name="title"
          id="title"
          required
          maxlength="100"
          placeholder="Title"
        />
        <input
          class="inputDiv"
          type="text"
          name="author"
          id="author"
          required
          maxlength="100"
          placeholder="Author"
        />
        <input
          class="inputDiv"
          type="number"
          name="pages"
          id="pages"
          required
          maxlength="10"
          placeholder="Page count"
        />
        <div>
          <label class="inputDiv" for="read">Have you read it yet?</label>
          <input class="inputRead" id="read"type="checkbox" name="read" />
        </div>
        <button id="createNewBook" type="submit" form="bookInfo">
          Create Entry
        </button>
        <button id="cancelForm">Cancel</button>
      </form>
    </dialog>

    <div class="libraryTitle">Library</div>
    <div id="outputContainer"></div>
  </body>
</html>
