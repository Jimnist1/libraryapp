<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="containerLeft">
      <div class="libraryDescription">
        <p>Welcome to the Library App!</p> 
        <p>Here you can keep track of books you have
          read or would like to read!</p>
      </div>
      <button id="openForm">
        <p>Add Book</p>
      </button>
    </div>
    <dialog>
      <form id="bookInfo" action="#" method="post" onsubmit="">
        <div class="inputDiv">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="inputDiv">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="inputDiv">
          <label for="pages">Page Count:</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <button id="createNewBook" type="submit" form="bookInfo">
          Create Book Entry
        </button>
        <button id="cancelForm">Cancel</button>
      </form>
    </dialog>
    <div class="containerRight">
      <div class="libraryTitle">My Library</div>
      <div id="outputContainer"></div>
    </div>
  </body>
</html>
